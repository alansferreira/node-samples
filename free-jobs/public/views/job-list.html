<div>
    <h1>Jobs Page</h1>

    <md-content>
        <md-list class="md-dense" flex>
            <md-subheader class="md-no-sticky">3 line item (dense)</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="job in prop.list" ng-click="method.edit(job, $event)">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ job.category }} - {{job.title}}</h3>
                    <h4>{{ job.description }}</h4>
                    <p>{{ job.publishDate | date: 'dd/mm/yyyy hh:MM:ss'}}</p>
                    <p ng-repeat="contact in job.contacts">{{ contact }}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>


</div>
