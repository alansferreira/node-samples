<!DOCTYPE html>
<!-- define angular app -->
<html ng-app="app">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=/portalrh/logout" />

    <title>SGTR -<ui:insert name="pageTitle" /></title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" />


    <link rel="stylesheet" href="/resources/bower/material-design-lite/material.min.css" />
    <link rel="stylesheet" href="/resources/bower/angular-data-grid/demo/material/css/angular-data-grid.material.css" />
    <link rel="stylesheet" href="/resources/bower/angular-material-expander/dist/angular-material-expander.min.css" />

    <link rel="stylesheet" href="/resources/bower/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="/resources/bower/angular-material-icons/angular-material-icons.css" />

    <link rel="stylesheet" href="/resources/materialize-custom.css" />

</head>



  <body ng-app="app">
    <div layout="column" flex="" layout-fill="" ng-cloak="">
    
      <md-toolbar class="md-hue-2" ng-controller="AppCtrl" md-scroll-shrink="md-scroll-shrink">
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Abrir/Fechar menu">
            <ng-md-icon icon="menu"/>
          </md-button>
          <h2>
            <span>SGTR <small><h:outputText value="#{prop['sgtr.version']}.build-#{prop['buildNumber']}" /> </small></span>
          </h2>
          <span  flex="50px"></span>
          <h3>
            <span hide-xs=""><ui:insert name="master_title"/></span>
            <span hide-gt-xs=""><ui:insert name="master_title_xs"/></span>
          </h3>
          
          <span flex="flex"></span>
          <!-- <md-button class="md-icon-button " aria-label="Alertas">
            <md-icon class="material-icons" style="font-size: 21px">notifications</md-icon>
            <span class="md-icon-badge" md-colors="{background: 'deep-orange-700'}">8</span>
          </md-button> -->
        </div>
      </md-toolbar>


      <!-- Container #2 -->
      <div flex="" layout="row">
        
        <!-- Container #3 -->
        
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4" >
          <md-toolbar class="md-theme-indigo" ng-controller="LeftCtrl">
            <h1 class="md-toolbar-tools" hide-xs="hide-xs">SGTR</h1>
            
            <md-button ng-click="close()" hide-gt-md="hide-gt-md" aria-label="Fechar menu" >
              <ng-md-icon icon="menu"/>
            </md-button>
          
          </md-toolbar>
          <md-content ng-controller="LeftCtrl">
            <md-list layout-fill="">
              <md-subheader ng-repeat-start="group in groups" class="md-no-sticky"><strong>{{group.label}}</strong></md-subheader>
              <md-list-item ng-repeat="item in group.items" ng-click="open(item);" 
                            md-colors="{'background': (isActiveMenu(item) ? 'blue-grey': null)}" >
                
                <md-button class="md-icon-button">
                  <md-icon class="material-icons" style="font-size: 21px">{{item.icon}}</md-icon>
                  <!-- <span ng-if="item.badge" class="md-icon-badge" md-colors="{background: 'deep-orange-700'}">{{(item.badge &lt; 10 ? item.badge: '9+')}}</span> -->
                </md-button>

                {{item.label}}

                <span flex=""></span>
              </md-list-item>
              <md-divider ng-repeat-end=""/>
            </md-list>
          </md-content>
        
        </md-sidenav>
    
    
        <!-- Container #4 -->
        <md-content flex="" >

          <ng-view></ng-view>

        </md-content>
    
      </div>
    </div>


    <ui:insert name="master_preScripts" />
    
    
    <script src="/resources/bower/requirejs/require.js" type="text/javascript"></script>

    <script src="/resources/bower/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/resources/bower/lodash/dist/lodash.min.js" type="text/javascript"></script>


    <script src="/resources/bower/linqjs/linq.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      //var from = null;
      //$(function(){from = Enumerable.from;});
    </script>


    <!--<script src="/resources/bower/moment/min/moment.min.js" type="text/javascript"></script>
    <script src="/resources/bower/moment/locale/pt-br.js" type="text/javascript"></script>-->

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="/resources/bower/angular/angular.min.js" type="text/javascript"></script>
    <script src="/resources/bower/angular-messages/angular-messages.min.js" type="text/javascript"></script>
    <script src="/resources/bower/angular-animate/angular-animate.min.js" type="text/javascript"></script>
    <script src="/resources/bower/angular-aria/angular-aria.min.js" type="text/javascript"></script>
    <script src="/resources/bower/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="/resources/bower/angular-resource/angular-resource.min.js" type="text/javascript"></script>
    <script src="/resources/bower/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="/resources/bower/angular-i18n/angular-locale_pt-br.js" type="text/javascript"></script>

    
    <!-- Angular Material Library -->
    <script src="/resources/bower/angular-material/angular-material.min.js" type="text/javascript"></script>
    <script src="/resources/bower/angular-material-icons/angular-material-icons.min.js" type="text/javascript"></script>
    
    <script src="/resources/bower/angular-data-grid/dist/pagination.min.js"></script>
    <script src="/resources/bower/angular-data-grid/dist/dataGrid.min.js"></script>
    
    <script src="/resources/bower/angular-material-expander/dist/angular-material-expander.min.js"></script>
    <script src="/resources/bower/clipboard/dist/clipboard.min.js"></script>
    <script src="/resources/bower/ngclipboard/dist/ngclipboard.min.js"></script>

    <script src="/resources/String.prototype.js"></script>
    
    <script src="app.js" type="text/javascript"></script>
    <script src="controller-sidenav.js" type="text/javascript"></script>

    
  </body>


</html>
